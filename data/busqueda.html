<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Búsqueda global</title>

  <link href="../data/miniLogo_Empleo_Busca.png" rel="shortcut icon" type="image/x-icon"/>

  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f0f2f4;
      color:#313944;
    }
    a{ color:#005DA9; text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .container{
      max-width: 1240px;
      margin: 0 auto;
      padding: 16px 12px 28px;
    }

    /* Header */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(240,242,244,.92);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #e1e5ea;
    }
    .topbar .container{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px 12px;
    }

    /* Logo (igual en todas) */
    a.logo{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 0;
    }
    a.logo .logo_img{
      height: 34px;
      width:auto;
      display:block;
      object-fit:contain;
    }
    a.logo .name{
      font-weight:700;
      color:#313944;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 520px;
    }

    .btn{
      border: 1px solid #cfd6de;
      background:#fff;
      color:#313944;
      padding: 10px 12px;
      border-radius: 10px;
      cursor:pointer;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap: 8px;
      text-decoration:none;
    }
    .btn:hover{ box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    .btn.primary{
      border-color:#005DA9;
      background:#005DA9;
      color:#fff;
    }

    /* Header content */
    .hero{
      margin-top: 16px;
      background:#fff;
      border:1px solid #e1e5ea;
      border-radius: 14px;
      padding: 18px 18px 16px;
    }
    h1{ margin:0 0 6px; font-size: 28px; }
    .muted{ opacity:.75; margin:0; }

    /* Cards (igual a páginas) */
    .box_offer{
      padding:20px 25px;
      margin:0 0 15px;
      cursor:pointer;
      position:relative;
      border:1px solid #e1e5ea;
      border-radius:10px;
      background:#fff;
      overflow:hidden;
    }
    .box_offer:hover{ box-shadow:3px 3px 6px 0 rgba(0,0,0,0.10); }
    .box_offer.sel{ border-color:#005DA9; }

    .fs18{ font-size:18px; }
    .fs16{ font-size:16px; }
    .fs13{ font-size:13px; }
    .fwB{ font-weight:700; }
    .fc_base{ color:#313944; }
    .fc_aux{ color:#6b7785; }
    .mt5{ margin-top:5px; }
    .mt15{ margin-top:15px; }
    .mr10{ margin-right:10px; }
    .dFlex{ display:flex; }
    .vm_fx{ align-items:center; }
    .t_ellipsis{ overflow:hidden; text-overflow:ellipsis; white-space:nowrap; display:block; }

    .box_offer h2{ margin:0 0 6px; }
    .box_offer h2 a{ text-decoration:none; }
    .box_offer h2 a:hover{ text-decoration:underline; }

    .nores{
      background:#fff;
      border:1px solid #e1e5ea;
      border-radius:12px;
      padding:16px 18px;
    }

    /* =========================
       ✅ LAYOUT 2 COLUMNAS (ÚNICO)
       ========================= */
      /* ===== Layout igual a BA: lista | divisor | detalle ===== */
.layout{
  display:grid;
  grid-template-columns: 520px 10px 1fr;  /* ✅ lista fija + divisor + detalle flexible */
  gap: 16px;
  margin-top:16px;
  align-items:start;
}

/* Alto fijo y scroll interno como BA */
.list_scroll,
.detail_scroll{
  height: calc(100vh - 220px); /* ✅ ajusta si tu header es más chico/grande */
  overflow-y: auto;
}

/* Caja izquierda (contenedor) */
.col_list{
  background: transparent;
}

/* divisor vertical del medio (esa “barrita”) */
.col_divider{
  width:10px;
  border-radius:999px;
  background:#e1e5ea;
  height: calc(100vh - 220px);
  margin-top: 0;
}

/* Columna derecha */
.col_detail{
  min-width:0;
}

/* Card blanca dentro del panel derecho */
.detail_card{
  background:#fff;
  border:1px solid #e1e5ea;
  border-radius:12px;
  padding: 20px 25px;
}

/* Cards de la lista (izquierda) */
.box_offer{
  padding:20px 25px;
  margin:0 0 15px;
  cursor:pointer;
  border:1px solid #e1e5ea;
  border-radius:12px;
  background:#fff;
}
.box_offer:hover{ box-shadow:3px 3px 6px rgba(0,0,0,0.10); }
.box_offer.sel{ border-color:#0D3878; }

/* Responsive */
@media (max-width: 980px){
  .layout{ grid-template-columns: 1fr; }
  .col_divider{ display:none; }
  .list_scroll, .detail_scroll{ height:auto; overflow:visible; }
}

    /* ✅ el padding va acá (como en las páginas) */
    #detalle_contenido{
      padding: 20px 25px;
    }

    /* Separadores como en páginas */
    .box_border{
      padding:10px 25px;
      margin-bottom:15px;
    }
    .box_border:not([class*=bb0]):not(:last-of-type){
      border-bottom:1px solid #e1e5ea;
    }

    /* Tipografía del panel */
    .box_detail li,
    .box_detail p:not([class*=fs]),
    .box_detail span:not([class*=fs]){
      font-size:15px;
      line-height:1.6;
    }

    /* tamaños */
    .fs22{ font-size:22px; }
    .fs28{ font-size:28px; line-height:1; }
    .lh15{ line-height:1.5; }

    /* Botón estilo “Postularme” */
    .b_primary{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:#0D3878;
      color:#fff;
      border-radius:999px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      border:0;
    }
    .b_primary.big{ padding:10px 18px; }

    @media (max-width: 900px){
      .layout{ grid-template-columns: 1fr; }
      .box_detail{ position:static; height:auto; }
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="container">
      <a class="logo" title="Empleo Busca" href="../data/home.html">
        <img
          src="../data/logo_Empleo_Busca.png"
          alt="Empleo Busca Argentina"
          class="logo_img"
        />
      </a>

      <div style="display:flex; gap:10px; align-items:center;">
        <!-- ✅ corregido: estabas usando ./home.html -->
        <a class="btn" href="../data/home.html">← Volver al inicio</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <h1 id="titulo">Resultados</h1>
      <p class="muted" id="subtitulo"></p>
    </div>

    <div class="layout">
      <div class="col_list">
        <div id="resultados" class="list_scroll"></div>
      </div>

      <div class="col_divider" aria-hidden="true"></div>

      <aside class="col_detail">
        <div class="detail_scroll">
          <div id="detalle_contenido" class="detail_card">
            Seleccioná una oferta para ver la descripción.
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script src="./busqueda.js"></script>
</body>
</html>
